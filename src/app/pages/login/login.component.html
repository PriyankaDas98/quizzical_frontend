<div class="login-div">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 login">
        <div class="text-center container">
          <img
            src="../../../assets/logo.jpg"
            style="height: 100px; width: 100px"
            alt="Logo"
          />
        </div>
        <h1 class="text-center">LOGIN</h1>

        <form (ngSubmit)="formSubmit()">
          <!-- username field -->
          <mat-form-field class="full-width mb20" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              [(ngModel)]="loginData.username"
              name="userName"
              matInput
              placeholder="Username"
            />
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- <mat-hint>Username must be unique</mat-hint> -->
          </mat-form-field>

          <!-- password -->
          <mat-form-field class="full-width mb20" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [(ngModel)]="loginData.password"
              name="password"
              type="password"
              matInput
              placeholder="Password"
            />
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <div class="container text-center">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="full-width mb20"
            >
              Login
            </button>
            <!-- <button mat-raised-button color="accent" style="margin-left: 20px">
                Clear
              </button> -->
            <br />
            New user?<a routerLink="/signup">Sign up</a>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
