<mat-card style="margin-top: 40px" *ngIf="user">
  <h1>Your Profile Details</h1>
  <!-- {{ user | json }} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img src="../../../assets/profile.png" alt="" class="profile-image" />

          <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- //table Details  -->
            <table class="table text-center">
              <tr>
                <td class="th">Username</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td class="th">First Name</td>
                <td>{{ user.firstname }}</td>
              </tr>
              <tr>
                <td class="th">Last Name</td>
                <td>{{ user.lastname }}</td>
              </tr>
              <tr>
                <td class="th">Phone</td>
                <td>{{ user.phone }}</td>
              </tr>
              <tr>
                <td class="th">Role</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
              <tr>
                <td class="th">Status</td>
                <td>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
