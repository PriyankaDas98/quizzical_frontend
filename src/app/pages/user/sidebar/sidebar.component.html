<div>
  <!-- <button (click)="showFiller = !showFiller" mat-flat-button color="primary">
    <i class="fa-solid fa-bars"></i>
  </button> -->
  <button
    style="height: 60px"
    (click)="showFiller = !showFiller"
    mat-icon-button
    color="primary"
    aria-label="Example icon button with a menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
</div>
<mat-card *ngIf="showFiller" class="side">
  <mat-action-list>
    <div mat-subheader>Menu</div>

    <!-- <button routerLink="/user-dashboard/welcome/1" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button> -->
    <button routerLink="/user-dashboard/0" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>
    <button
      [routerLink]="'/user-dashboard/' + c.cid"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon mat-list-icon>psychology_alt</mat-icon>{{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
